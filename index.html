<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/236858bdbb.js" crossorigin="anonymous"></script>
    <title>Enforce Fitness</title>
</head>
<body>
    <header>
        <a href="">
            <div class="logo">
                <span>ENFORCE</span>
                <span>FITNESS</span>
            </div>
        </a>
        <nav>
            <ul class="list-itens">
                <li class="home">
                    <a href="#">HOME</a>
                </li>
                <li class="services">
                    <a href="#">SERVIÇOS</a>
                </li>
                <li class="classes">
                    <a href="#">AULAS</a>
                </li>
                <li class="agenda">
                    <a href="#">AGENDA</a>
                </li>
            </ul>
            <ul class="social-media list-itens">
                <li class="facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                    </a>
                </li>
                <li class="instagram">
                    <a href="#">
                        <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <h1 class="primary-text">Malhar não fica mais fácil, você que fica melhor!</h1>
            <h2 class="second-text">Se inscreva agora e mude sua vida!</h2>
            <div class="buttons">
                <button class="experiment-button">
                    Agendar aula experimental
                </button>
                <button class="personal-button">
                    Contactar Personal Trainer
                </button>
            </div>
        </div>
    </main>
